  <body class="bg-gray-100">
    <div
      class="container1 flex bg-gray-100 items-center justify-center w-screen h-screen"
    >
      <div class="left w-2/5 mx-14">
        <img class="h-32" src="/assets/f_logo.9531e960.svg" alt="Facebook" />
        <p class="text-3xl mx-10">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-6 rounded-lg shadow-lg w-1/4 text-lg text-black relative"
      >
        <input
          class="p-4 my-2 border-2 border-gray-200 rounded-md outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="p-4 my-2 border-2 border-gray-200 rounded-md outline-blue-600"
          type="password"
          name="password"
          placeholder="Password"
        />
        <button
          class="p-3 my-2 text-xl font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600"
        >
          Log In
        </button>
        <span
          class="p-2 text-center text-blue-600 hover:underline hover:underline-offset-1"
          ><a href="#">Forgotten password?</a></span
        >
        <hr class="my-2" />
        <button
          class="p-3 my-2 mx-auto text-xl font-bold text-white bg-green-500 rounded-lg hover:bg-green-600 w-fit"
        >
          Create New Account
        </button>
        <p class="absolute -bottom-12 text-base">
          <a class="font-bold hover:underline" href="#">Create a Page</a> for a
          celebrity, brand or business.
        </p>
      </div>
    </div>
